<form #loginForm="ngForm" (submit)="login(loginForm)">
    <p class="title">Log in</p><br><br>
    <p class="label">Email</p>
    <input type="text" name="email" #email ngModel required><br><br>
    <p class="label">Password</p>
    <input type="password" name="password" autocomplete="on" #password ngModel required><br><br>
    <button class="auth-btn btn">Login</button><br><br>
    <p>You don't have an account? <b (click)="onToggle()">Sign Up.</b></p>
<form>
